name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r setup/requirements.txt || true
          pip install flake8

      - name: Run flake8
        run: flake8 .

  secret-scan:
    name: Secret / key scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run private key scanner
        run: |
          chmod +x scripts/check_for_keys.sh
          scripts/check_for_keys.sh

  deps-audit:
    name: Dependency vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r setup/requirements.txt

  bandit:
    name: Security lint (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        run: bandit -c config/bandit.yaml -r .

  tests:
    name: Security tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r setup/requirements.txt

      - name: Run security tests
        run: python tests/test_security.py

